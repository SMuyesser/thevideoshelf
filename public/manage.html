<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name='viewport' content="width=device-width, initial-scale=1">
	    <title>The Video Shelf Manager Page</title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
 	    <link rel="stylesheet" href="./main.css">
	 	</head>
	<body>
		<div class="container-fluid" id="header">
			<h1>Manager Page</h1>
		</div>
		<div class="container">
			<form class="form-signin">
				<h2 class="form-signin-heading">MANAGER SIGN IN</h2>
				<label for="mngrSignInEmail" class="sr-only">Email address</label>
		        <input type="email" id="mngrSignInEmail" class="form-control" placeholder="Email address" required="">
		        <label for="mngrSignInPassword" class="sr-only">Password</label>
		        <input type="password" id="mngrSignInPassword" class="form-control" placeholder="Password" required="">
        		<button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-mngrSignIn-submit">Sign In</button>
			</form>
		</div>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script
  		src="https://code.jquery.com/jquery-3.2.1.min.js"
  		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script type="text/javascript" src='./client.js'></script>	

	</body>
</html>
